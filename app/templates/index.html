<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNB - Random Number Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <div class="container">
        <h1>RNB - Random Number Generator</h1>
        <div id="number-display">Clique no botão</div>
        <div class="input-group">
            <label for="min">Mínimo:</label>
            <input type="number" id="min" name="min" value="1" required>
            <label for="max">Máximo:</label>
            <input type="number" id="max" name="max" value="100" required>
        </div>
        <button hx-get="/generate" hx-target="#number-display" hx-vals="{'min': document.getElementById('min').value, 'max': document.getElementById('max').value}">Gerar Número</button>
    </div>
</body>
</html>
